<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/contato.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>



<body>

    <header>
        <header id="header">
            <nav class="menu">
                <a class="logo" href="paginaPrincipal.html">port<span>folio</span>.</a>
                <h1 id="titulo"> Contato </h1>

            </nav>

        </header>

        <div class="container">




            <form class="form">

                <div class="campo">

                    <label>
                        <h2>Nome</h2>
                    </label><br>
                    <input type="text" required="true" minlength="1" maxlength="250"
                        placeholder="Digite aqui o seu nome"><br>


                </div>

                <div class="campo">

                    <label>
                        <h2>Email</h2>
                    </label><br>
                    <input type="email" placeholder="Digite seu email aqui..."><br>
                </div>


                <div class="campo">

                    <label>
                        <h2>Telefone</h2>
                    </label><br>
                    <input type="tel" placeholder="Digite sua senha aqui..."><br>
                </div>

                <div class="campo">

                    <label>
                        <h2>Idade</h2>
                    </label><br>
                    <input type="number" required="true" minlength="7" maxlength="7"
                        placeholder="Selecione sua idade aqui..."><br>
                </div>

                <div class="campo">

                    <label>
                        <h2>Data de nascimento</h2>
                    </label><br>
                    <input type="date"> <br>
                </div>


                <div class="subreset">
                    <button type="submit" value="Enviar">Enviar </button>

                    <button type="reset" value="Limpar">Limpar</button>


                </div>
            </form>


            <video class="video" controls src="video/portfoliosinsanos.mp4" width="300px"> Sobre alguns
                portf√≥lios</video>


        </div>




</body>





</html>
